version: "3.9"

services:
  asr-demos:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: oblivion208/asr-demo:0.1.0-gpu
    container_name: asr
    tty: true
    ipc: "host"
    ports:
      - 8080:8080
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    working_dir: /app
    volumes:
      - ./:/app
    command: bash
